<head>

    <meta charset="UTF-8">

    <title>Explain your codes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />

</head>



<body>
    <nav>
        <div class="header">
            <div class="header-main"><img src="photos/cODE.png" alt="logo"></div>
        </div>
        <div class="utils">
            <div class="social-trigger" id="social-trigger"><ion-icon name="share-social"></ion-icon></div>
            <div class="social" id="social">
                <a class="links" href="https://github.com/RiddhiDhara"><ion-icon name="logo-github"></ion-icon></a>
                <a class="links" href="https://www.facebook.com/riddhi.dhara.73"><ion-icon
                        name="logo-facebook"></ion-icon></a>
                <a class="links" href="https://www.instagram.com/riddhidhara/"><ion-icon
                        name="logo-instagram"></ion-icon></a>
                <a class="links" href="https://www.linkedin.com/in/riddhi-dhara-2003rd/"><ion-icon
                        name="logo-linkedin"></ion-icon></a>
            </div>

            <!-- local storage -->
            
            <div class="local" id="local">
                <button class="local-btn" id="local-update" onclick="updateLocal()"><ion-icon
                        name="arrow-up-outline">update</ion-icon></button>
                <button class="local-btn" id="local-clear" onclick="clearLocal()"><ion-icon
                        name="trash-outline">clear</ion-icon></button>
                <button class="local-btn" id="local-load" onclick="loadLocal()"><ion-icon
                        name="reload-outline">reload</ion-icon></button>
            </div>
            <div class="local-trigger" id="local-trigger"><ion-icon name="add-circle"></ion-icon></div>
        </div>
    </nav>
    <div class="container">
        <div class="content" id="sections-container">
            <div class="section">

                <label for="heading-input" class="heading"># Heading</label>
                <input class="heading-input" id="heading-input" placeholder="Enter text here."
                    oninput="updateMarkdown()">

                <label for="description-input" class="description"># Description</label>
                <textarea class="description-input" id="description-input" rows="2" placeholder="Enter Description."
                    oninput="updateMarkdown()"></textarea>

                <div class="code-area">
                    <label for="code-input" class="code"># Enter CODE</label>
                    <select class="language" onchange="updateMarkdown()">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="rust">Rust</option>
                        <option value="swift">Swift</option>
                        <option value="css">CSS</option>
                        <option value="dart">Dart</option>
                        <option value="go">GO</option>
                        <option value="html">HTML</option>
                        <option value="json">JSON</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="markdown">Markdown</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="sql">SQL</option>
                        <option value="typescript">TypeScript</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                <textarea class="code-input" id="code-input" rows="5" placeholder="Write your code."
                    oninput="updateMarkdown()"></textarea>

                <div class="change-section-btn">
                    <button class="add-section" onclick="addSection()">Add Section</button>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------------------------------------------------------------------------- -->

    <footer>
        <div class="visual-container" id="visual-container">
            <div class="mkd-section" id="mkd">
                <div class="mkd-heading">Markdown</div>
                <div class="mkd-text-area">
                    <div class="mkd-txt" id="mkd-txt"></div>
                </div>
            </div>
            <div class="pvw-section" id="pvw">
                <div class="pvw-heading">Preview</div>
                <div class="pvw-text-area">
                    <div class="pvw-txt" id="pvw-txt"></div>
                </div>
            </div>
        </div>

        <div class="visual-holder" id="visual-holder">
            <button class="markdown" onclick="openMarkdown()">Markdown</button>
            <button class="download" onclick="downloadMarkdown()">Download</button>
            <button class="preview" onclick="openPreview()">Preview</button>
        </div>
        <div class="visual-circle" id="visual-circle"><ion-icon name="eye"></ion-icon></div>
    </footer>



    <!-- ------------------------------script--------------------------------- -->


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
